<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Biblio-logger</title>
  <style>
    .line {
      margin: 5px;
      padding: 10px 0;
      border-bottom: 1px solid grey;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="filter">
      <input v-model="search" placeholder="Filter"> {{ filteredEcs.length }}/{{ ecs.length }} ECs
    </div>
    <div class="line" v-for="ec in filteredEcs">
      {{ ec }}
    </div>
  </div>

  <script src="http://localhost:27779/socket.io/socket.io.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/window.js"></script>
</body>
</html>
